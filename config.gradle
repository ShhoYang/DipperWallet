            compileSdk : 30,
            minSdk     : 23,
            targetSdk  : 30,

            kotlin     : '1.4.30',
            paging     : '2.1.2',
            room       : '2.2.6',
            lifecycle  : '2.2.0',
            navigation : '2.3.2',
            coroutines : '1.4.2-native-mt',

            retrofit   : '2.9.0',
            glide      : '4.12.0'
